{% extends "base.html" %}
<!-- {% load static %} -->

{% block page_content %}
<style>
h1 {text-align: center;}
</style>
<br>

<h1>Current Projects</h1>

<center><a href="http://localhost:8000/admin/projects/project/add/"
    class="btn btn-primary">
    Add Project
</a></center>

<br>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <!-- <img class="card-img-top" src="{% static project.image %}", alt="Project image"> -->
            <img class="card-img-top" src="{{ project.image.url }}", alt="Project image">

            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }} - {{ project.tech }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More 
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
