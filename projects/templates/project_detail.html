{% extends "base.html" %}
<!-- {% load static %} -->

{% block page_content %}
<h1>{{ project.title }}</h1>
<br>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.tech }}</p>
        <br>
        <a href="{{ project.git_repo }}"
        class="btn btn-primary">
        GitHub
        </a>
        <br><br><br><br><br><br><br>
        {% if user.username == 'jfryer' %}
        <a href="http://localhost:8000/admin/projects/project/"
            class="btn btn-primary">
            Edit Project
        </a>
        {% endif %}
    </a>
    </div>
</div>
{% endblock %}
